{% extends 'main/homebase.html' %}

{% block title %}Contact - KursusOnline{% endblock %}

{% block content %}
<section class="py-16 px-6 md:px-20">
  <h1 class="text-3xl font-bold mb-4">Kontak Kami</h1>
  <p class="text-gray-400 mb-4">Jika Anda memiliki pertanyaan, silakan hubungi kami melalui formulir di bawah ini.</p>
  <form class="space-y-4 max-w-xl">
    <input type="text" placeholder="Nama" class="w-full px-4 py-2 bg-gray-800 border border-gray-600 rounded" />
    <input type="email" placeholder="Email" class="w-full px-4 py-2 bg-gray-800 border border-gray-600 rounded" />
    <textarea placeholder="Pesan" class="w-full px-4 py-2 bg-gray-800 border border-gray-600 rounded"></textarea>
    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Kirim</button>
  </form>
</section>
{% endblock %}
