{% extends 'main/teacherbase.html' %}

{% block title %}{{ mode }} Materi - {{ kursus.nama }}{% endblock %}

{% block content %}
<section class="py-12 px-6 md:px-20">
  <div class="max-w-xl mx-auto bg-gray-800 p-8 rounded-lg shadow-md border border-gray-700">
    <h2 class="text-2xl font-bold text-white mb-6">{{ mode }} Materi</h2>

    <form method="post" enctype="multipart/form-data" class="space-y-6">
      {% csrf_token %}

      {% for field in form %}
        <div>
          <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-200 mb-1">
            {{ field.label }}
          </label>
          {{ field }}
          {% if field.errors %}
            <p class="text-red-400 text-sm mt-1">{{ field.errors|striptags }}</p>
          {% endif %}
        </div>
      {% endfor %}

      <button type="submit"
              class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-150">
        Simpan
      </button>
    </form>
  </div>
</section>
{% endblock %}
