{% extends 'main/teacherbase.html' %}

{% block title %}{{ mode }} Materi - {{ kursus.nama }}{% endblock %}

{% block content %}
<section class="py-12 px-6 md:px-20">
  <div class="max-w-xl mx-auto bg-gray-800 p-8 rounded-lg shadow-md border border-gray-700">
    <h2 class="text-2xl font-bold text-white mb-6">{{ mode }} Materi</h2>

    <form method="post" enctype="multipart/form-data" class="space-y-6">
      {% csrf_token %}

      <div>
        <label for="id_judul" class="block text-sm font-medium text-gray-200 mb-1">Judul</label>
        {{ form.judul }}
      </div>

      <div>
        <label for="id_deskripsi" class="block text-sm font-medium text-gray-200 mb-1">Deskripsi</label>
        {{ form.deskripsi }}
      </div>

      <div>
        <label for="id_tipe_materi" class="block text-sm font-medium text-gray-200 mb-1">Tipe Materi</label>
        {{ form.tipe_materi }}
      </div>

      <div>
        <label for="id_urutan" class="block text-sm font-medium text-gray-200 mb-1">Urutan</label>
        {{ form.urutan }}
      </div>

      <div>
        <label for="id_file_url" class="block text-sm font-medium text-gray-200 mb-1">Upload File</label>
        {{ form.file_url }}
      </div>

      <button type="submit"
              class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-150">
        Simpan
      </button>
    </form>
  </div>
</section>
{% endblock %}
