{% extends 'main/homebase.html' %}
{% load static %}

{% block title %}Login - ZapCourse{% endblock %}

{% block content %}
<main class="flex flex-col md:flex-row min-h-screen items-center justify-center px-6 py-12">
  <!-- Left Image -->
  <div class="hidden md:flex md:w-1/2 h-full max-h-screen items-center justify-center rounded-lg p-4">
    <img src="{% static 'main/images/login.svg' %}" alt="Login Illustration" class="w-full max-w-md h-auto opacity-90" />
  </div>

  <!-- Right Login Form -->
  <div class="md:w-1/2 w-full mt-8 md:mt-0 flex justify-center">
    <div class="w-full max-w-md bg-gray-800 p-8 rounded-lg shadow-lg">
      <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
      <form action="#" method="POST" class="space-y-5">
          {% csrf_token %}
        <div>
          <label class="block text-sm mb-1" for="email">Email</label>
          <input type="email" id="email" name="email" required class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div>
          <label class="block text-sm mb-1" for="password">Password</label>
          <input type="password" id="password" name="password" required class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div class="text-sm text-gray-400">
        Belum punya akun? <a href="{% url 'register' %}" class="text-blue-400 hover:underline">daftar</a>
        </div>

        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 py-2 rounded font-semibold">Login</button>
      </form>
    </div>
  </div>
</main>
{% endblock %}
